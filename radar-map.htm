     carousel.html
    
     DESCRIPTION
     An example of adding a custom overlay to Google Maps to create a national
     weather radar map

     A valid Google Maps API Key will need to be added to line 34 below

     FILES NEEDED
     radar-map.css
     radar-map.js
    
     AUTHOR      Chad M. Calsyn
     CREATED     9/9/2016
     UPDATED     9/9/2016
     VERSION     1.0
    
************************************************************************************** -->
<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">

        <title>Google Maps Weather Radar Example</title>

        <link href="radar-map.css" rel="stylesheet" type='text/css'>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script> 
        <!-- Add your Google Maps API key to the next line after "key"= -->
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=#API_KEY#"></script>
        <script type="text/javascript" src="radar-map.js"></script>

    </head>
    <body>
        
        <div id="map"></div>
        <button onclick="startStopRadar()" id="radar-control">Play/Pause</button>
        <p id="time-stamp">Latest Radar Image</p>
        
    </body>
</html>
